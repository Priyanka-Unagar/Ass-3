<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <table align="center">
        <tr>
            <td>
                <form method="post">
                    <fieldset>
                        <legend>
                            <b>Collect details</b>
                        </legend>
                        <table>
                            <tr>
                                <td>Name</td>
                                <td><input type="text" name="name"></td>
                            </tr>
                            <tr>
                                <td>Address</td>
                                <td><input type="text" name="addr"></td>
                            </tr>
                            <tr>
                                <td>Subject</td>
                                <td><input type="radio" name="s" value="s1">
                                    <label for="s1">SE</label>
                                    <input type="radio" name="s" value="s1">
                                    <label for="s1">TOC</label>
                                    <input type="radio" name="s" value="s1">
                                    <label for="s1">MPI</label>
                                    <input type="radio" name="s" value="s1">
                                    <label for="s1">AJAVA</label>
                                </td>
                            </tr>
                            <tr>
                                <td>Favourite Author</td>
                                <td>
                                    <select name="author">
                                        <option>Pannalal Patel</option>
                                        <option>Umashankar</option>
                                        <option>Jhaverchand Meghani</option>
                                        <option>Kajal Oza</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>Comment</td>
                                <td><textarea></textarea></td>
                            </tr>
                        </table>
                    </fieldset>
                </form>
            </td>
        </tr>
    </table>
</body>

</html>
